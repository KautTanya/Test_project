{% extends 'courses/base.html' %}
{% load static %}

{% block content %}
  <div class="container mt-5">
    <h2>Створити курс</h2>

    <form method="post">
      {% csrf_token %}
      {{ course_form.as_p }}

      <h4>Модулі</h4>
      {{ module_formset.management_form }}
      {% for form in module_formset %}
        <div class="card my-3 p-3">
          {{ form.as_p }}
        </div>
      {% endfor %}

      <button type="submit" class="btn btn-success">Створити курс з модулями</button>
    </form>
  </div>
{% endblock %}
