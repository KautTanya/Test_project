{% extends 'courses/base.html' %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Курси</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Назва</th>
        <th>Ціна</th>
        <th>Статус</th>
        <th>Дії</th>
      </tr>
    </thead>
    <tbody>
      {% for course in courses %}
      <tr>
        <td>{{ course.title }}</td>
        <td>${{ course.price }}</td>
        <td>
          {% if course.is_published %}
            <span class="badge bg-success">Опубліковано</span>
          {% else %}
            <span class="badge bg-secondary">Не опубліковано</span>
          {% endif %}
        </td>
        <td>
          <a href="{% url 'admin_edit_course' course.id %}" 
          class="btn btn-sm btn-primary">Редагувати</a>
          <a href="{% url 'admin_duplicate_course' course.id %}" class="btn btn-sm btn-warning">
            Клонувати
          </a>
          <a href="{% url 'admin_delete_course' course.id %}"  
          class="btn btn-sm btn-danger"
          onclick="return confirm('Ви впевнені, що хочете видалити курс?');">
          Видалити</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
