{% extends 'admin_panel/admin_base.html' %}

{% block title %}Dashboard â€” Admin Panel{% endblock %}

{% block content %}
<h1 class="text-2xl font-semibold mb-6">Dashboard</h1>

<div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
    <div class="bg-white shadow rounded-lg p-6 flex items-center">
        <div class="bg-blue-100 text-blue-600 p-3 rounded-full mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L6 21m0 0l-3.75-4m3.75 4V10.5m12.75 6L18 21m0 0l-3.75-4m3.75 4V3" />
            </svg>
        </div>
        <div>
            <p class="text-gray-500 text-sm">Total Courses</p>
            <p class="text-2xl font-semibold">{{ total_courses }}</p>
        </div>
    </div>

    <div class="bg-white shadow rounded-lg p-6 flex items-center">
        <div class="bg-green-100 text-green-600 p-3 rounded-full mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l6.16-3.422A12.045 12.045 0 0112 21.075a12.045 12.045 0 01-6.16-10.497L12 14z" />
            </svg>
        </div>
        <div>
            <p class="text-gray-500 text-sm">Active Enrollments</p>
            <p class="text-2xl font-semibold">{{ active_users }}</p>
        </div>
    </div>

    <div class="bg-white shadow rounded-lg p-6 flex items-center">
        <div class="bg-yellow-100 text-yellow-600 p-3 rounded-full mr-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" />
            </svg>
        </div>
        <div>
            <p class="text-gray-500 text-sm">Published Courses</p>
            <p class="text-2xl font-semibold">{{ published_courses }}</p>
        </div>
    </div>
</div>
{% endblock %}
