<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Workshop{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> 
    <!-- Swiper styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <style>
      .swiper {
        padding: 40px 0;
      }
    
      .swiper-slide {
        height: auto;
      }
    
      .swiper-button-next,
      .swiper-button-prev {
        color: #000;
        background-color: rgba(255,255,255,0.8);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        top: 35%;
      }
    
      .swiper-button-next::after,
      .swiper-button-prev::after {
        font-size: 18px;
      }
    
      .swiper-pagination-bullet {
        background-color: #007bff;
        opacity: 0.7;
      }
    
      .swiper-pagination-bullet-active {
        opacity: 1;
      }
      .locked {
        color: gray;
        cursor: not-allowed;
        text-decoration: none;
      }
      .sidebar {
        width: 250px;
        background-color: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }
      .sidebar h5 {
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .module-title {
        font-weight: bold;
        background-color: #0d6efd;
        color: white;
        padding: 0.5rem 0.75rem;
        border-radius: 4px;
        margin-top: 0.5rem;
      }
      .lesson-link {
        display: block;
        padding: 0.35rem 0.75rem;
        margin-top: 4px;
        color: #0d6efd;
        text-decoration: none;
        border-radius: 4px;
      }
      .lesson-link:hover {
        background-color: #e7f1ff;
      }
      .lesson-link.active {
        font-weight: bold;
        background-color: #cfe2ff;
        color: #084298;
      }
      
    </style>
    
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">Workshop</a>
  

  {% if user.is_authenticated %}
    <p>Вітаємо, {{ user.username }}!</p>
    <a href="{% url 'cabinet' %}" class="btn btn-sm btn-outline-primary me-2">Мій кабінет</a>
    <form method="post" action="{% url 'logout' %}" style="display: inline;">
        {% csrf_token %}
        <button type="submit" style="background:none;border:none;color:blue;cursor:pointer;">
            Вийти
        </button>
    </form>
  {% else %}
      <a href="{% url 'login' %}" class="btn btn-sm btn-outline-success">Увійти</a>
  {% endif %}
  </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>
<!-- Swiper scripts -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const swiper = new Swiper('.mySwiper', {
    slidesPerView: 3,
    spaceBetween: 30,
    loop: true,
    autoplay: {
      delay: 4000,
    },
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    breakpoints: {
      0: { slidesPerView: 1 },
      768: { slidesPerView: 2 },
      992: { slidesPerView: 3 },
    }
  });
</script>
</body>
</html>
