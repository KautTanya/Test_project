<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Новий пароль</title>
</head>
<body>
    <h2>Встановіть новий пароль</h2>

    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Зберегти новий пароль</button>
        </form>
    {% else %}
        <p>Невірне або протерміноване посилання.</p>
    {% endif %}

    <p><a href="{% url 'login' %}">Назад до входу</a></p>
</body>
</html>
