<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
</head>
<body>
    <h2>Вхід на платформу</h2>

    {% if form.errors %}
        <p style="color:red;">Невірний email або пароль</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Email:</label><br>
        {{ form.username }}<br><br>

        <label>Пароль:</label><br>
        {{ form.password }}<br><br>

        <button type="submit">Увійти</button>
    </form>

</body>
</html>
