<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Відновлення паролю</title>
</head>
<body>
    <h2>Відновлення паролю</h2>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Email:</label><br>
        {{ form.email }}<br><br>

        <button type="submit">Надіслати лист для відновлення</button>
    </form>

    <p><a href="{% url 'login' %}">Назад до входу</a></p>
</body>
</html>
